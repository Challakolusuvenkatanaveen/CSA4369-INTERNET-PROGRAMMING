<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Conductor Login</title>
</head>
<body>
    <h1>Manage Conductor Login</h1>
    <form action="/conductor/login" method="post" name="othergender" id="othergender">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

<script>
document.getElementById("othergender").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;


            // Check if all required details are provided
            if (username && password) {

                window.location.href = "ticket.html";
            } else {
                alert("Please provide all required information.");
            }
        });
</script>
</body>
</html>
