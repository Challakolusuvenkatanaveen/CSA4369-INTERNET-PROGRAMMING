<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Challan Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .challan-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .challan {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .case-details {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="challan-details">
        <div class="challan">
            <h2>Chalan Details</h2>
            <p><span class="case-details">Chalan Number:</span> CH123456</p>
            <p><span class="case-details">Date:</span> October 18, 2023</p>
            <p><span class="case-details">Offense:</span> Speeding</p>
            <p><span class="case-details">Amount:</span> $100</p>
        </div>

        <div class="challan">
            <h2>Case Details</h2>
            <p><span class="case-details">Case Number:</span> CASE7890</p>
            <p><span class="case-details">Officer:</span> Officer Name</p>
            <p><span class="case-details">Description:</span> Description of the case goes here.</p>
        </div>
    </div>
</body>

</html>
