<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Management System - Buy Bus eTicket</title>
    <style>
        /* ... your existing CSS styles ... */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .form-input {
            margin-bottom: 15px;
        }

        .form-input label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-input input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-input input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <!-- ... your existing menu items ... -->
        </div>

        <div class="content">
            <div class="form-container">
                <h2>Buy Bus eTicket</h2>
                <form id="buyTicketForm">
                    <div class="form-input">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-input">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter your destination">
                    </div>
                    <div class="form-input">
                        <input type="submit" value="Generate eTicket">
                    </div>
                </form>
                <div id="ticketResult"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('buyTicketForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const destination = document.getElementById('destination').value;

            // Assuming a successful ticket generation, display the ticket information
            const ticketHTML = `<h3>Your eTicket:</h3>
                                <p><strong>Name:</strong> ${name}</p>
                                <p><strong>Destination:</strong> ${destination}</p>
                                <p><strong>Ticket ID:</strong> ${generateTicketID()}</p>`;
            
            document.getElementById('ticketResult').innerHTML = ticketHTML;
        });

        function generateTicketID() {
            // Logic to generate a unique ticket ID (for example, using timestamp or a random string)
            const timestamp = Date.now().toString();
            const randomString = Math.random().toString(36).substr(2, 5);
            return `${timestamp}-${randomString}`;
        }
    </script>
</body>

</html>
